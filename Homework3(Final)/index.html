<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
  </head>
  <body>
    <center>
      <!-- Eklediğimiz Google resminin sayfanın ortasında bulunmasını sağlamak için img etiketini saran bir center etiketi oluşturuyoruz -->
      <img src="./img/google.jpg" width="351" height="113" alt="Google!" />
    </center>

    <center>
      <section style="background-color: #eeee; width: 90%">
        <!-- Table yapısı olmadan input kısmını oluşturduğumda bgcolor ifadesini kullanamadım. Ben de az miktarda css ile section genişliğini ve arkaplan rengini ayarladım. -->
        Search the web using Google!
        <div>
          <input size="40" type="search" name="google" id="google" />
        </div>
        <div>
          <!-- button yapıları block şeklinde display edilmediklerinden yani sadece oldukları kadar alan kapladıklarından alt alta eklendikten sonra site üzerinde yan yana gözüktüler. -->
          <button>Google Search</button>
          <button>I'm feeling lucky</button>
        </div>
      </section>
    </center>
    <center>
      <!-- center etiketini aynı sebebpten ötürü alt kısımda kullandığımız table yapısı üzerinde de kullanıyoruz. -->

      <table border="0" width="90.4%">
        <!-- border="0" ile table yapısında default olarak bulunan kenarlıkları sildik ve arama barının genişliği ile aynı genişliğe sahip olması için resimler üzerinde de kullanmış olduğumuz width değerini kullandık. -->
        <tr>
          <td align="left" width="37%" bgcolor="#7EE5DA">
            <center>
              Special Searches<br />
              <a
                href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
                >Stanford Search</a
              ><br />
              <a
                href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
                >Linux Search</a
              ><br />
            </center>
          </td>
          <td bgcolor="#70CCC2">
            <center>
              <font size="-1">
                <!-- Orta kısımda bulunan buradaki linklerin yazı boyutu normal yazı boyutunun biraz daha altında olduğundan font etiketinin size özelliğini -1 şeklinde ayarlıyor ve daha küçük bir yazı boyutu elde ediyoruz. -->
                <a
                  href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
                  >Help!</a
                >
                <br />
                <a
                  href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
                  >About Google!</a
                >
                <br />
                <a
                  href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
                  >Company Info</a
                >
                <br />
                <a
                  href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
                  >Google! Logos</a
                >
                <br />
              </font>
            </center>
          </td>
          <td align="right" bgcolor="#62B3AA">
            <!-- Table yapısı içerisinde bulunan sütunları doğru şekilde hizalamak yani istediğimiz sütunu sağa veya sola yaslamak için align yapısını kullanıyoruz. -->
            <center>
              <font size="-1">
                Get Google! <br />
                updates monthly: <br />
                <input type="hidden" name="listname" value="google-friends" />
                <input type="text" name="emailaddr" value="your e-mail" />
                <br />
                <input type="submit" name="SubmitAction" value="Subscribe" />
                &nbsp;&nbsp;
                <font size="-1"
                  ><a
                    href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
                    >Archive</a
                  ></font
                >
              </font>
            </center>
          </td>
        </tr>
      </table>
    </center>
    <p>
      <center><font size="-1">Copyright &copy;1998 Google Inc.</font></center>
      <!-- copyright simgesini kullanmak için &copy; yazdık. -->
    </p>
  </body>
</html>
